<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolo v5</title>
    <link rel="stylesheet" href="Lolo v5.css">
</head>
<body>
    <header>
        <h1>Lolo v5</h1>
        <div id="feed-management">
            <input type="text" id="new-feed-url" placeholder="New RSS feed URL">
            <button onclick="addFeed()">Add Feed</button>
        </div>
        <div id="current-feeds">
            <h2>Current Feeds</h2>
            <ul id="feed-list"></ul>
        </div>
    </header>
    <main>
        <div id="filter">
            <input type="text" id="category-filter" placeholder="Category search" oninput="filterArticles()">
        </div>
        <div id="articles-container">
					<article>
				<a href="${article.articleUrl}" target="_blank">
					<img src="${article.enclosure ? article.enclosure.link : 'placeholder.jpg'}" alt="${article.title}">
					<h3>${article.title}</h3>
					<p>${article.description}</p>
					<small>${article.categories.join(', ')}</small>
				</a>
			</article>
		</div>
    </main>

	<div id="article-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-article-content"></div>
        </div>
    </div>

    <script src="Lolo v5.js"></script>
</body>
</html>
